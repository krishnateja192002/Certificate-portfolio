<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Certificates</h1>
    </header>

    <section>
        <h2>Programming Certificates</h2>
        <div class="certificate-grid">
            <div class="certificate-item">
                <img src="path-to-icon1.png" alt="Java Certificate Icon">
                <a href="https://drive-link-to-java-certificate" target="_blank">Java Programming Certificate</a>
            </div>
            <div class="certificate-item">
                <img src="path-to-icon2.png" alt="Python Certificate Icon">
                <a href="https://drive-link-to-python-certificate" target="_blank">Python Development Certificate</a>
            </div>
            <div class="certificate-item">
                <img src="path-to-icon3.png" alt="C++ Certificate Icon">
                <a href="https://drive-link-to-cpp-certificate" target="_blank">C++ Programming Certificate</a>
            </div>
        </div>
    </section>

    <section>
        <h2>Project Management Certificates</h2>
        <div class="certificate-grid">
            <div class="certificate-item">
                <img src="path-to-icon4.png" alt="PMP Certificate Icon">
                <a href="https://drive-link-to-pmp-certificate" target="_blank">PMP Certification</a>
            </div>
            <div class="certificate-item">
                <img src="path-to-icon5.png" alt="Scrum Master Certificate Icon">
                <a href="https://drive-link-to-scrum-certificate" target="_blank">Certified Scrum Master</a>
            </div>
            <div class="certificate-item">
                <img src="path-to-icon6.png" alt="Six Sigma Icon">
                <a href="https://drive-link-to-six-sigma-certificate" target="_blank">Six Sigma Certification</a>
            </div>
        </div>
    </section>
</body>
</html>
